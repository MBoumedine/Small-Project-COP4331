<body>
    <h2>Edit Contact</h2>
    <form id="edit-contact-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        
        <button type="submit" onclick="updateContact()">Update</button>
    </form>

    <script>
        // Load contact data from local storage
        const contactIndex = localStorage.getItem('editContactIndex');
        const contactData = JSON.parse(localStorage.getItem('editContact'));

        if (contactData) {
            document.getElementById('fullname').value = contactData.fullname;
            document.getElementById('email').value = contactData.email;
            document.getElementById('phone').value = contactData.phone;
        }

</body>
</html>
