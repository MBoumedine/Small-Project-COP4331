<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">COP4331 Contact Manager</h1>

    <div class="form-login">
        <div class="form-content"></div>
            <header>Sign Up</header>

            <form action="#">
                <label for="uname">Full Name</label>
                <div class="field input-field">
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>

                <label for="uname">Email</label>
                <div class="field input-field">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <label for="uname">Username</label>
                <div class="field input-field">
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <label for="pword">Password</label>
                <div class="field iput-field"></div>
                <input type="text" id="password" placeholder="Enter your password" required>
                </div>
            </form>

            <div class="field button-field"></div>
                <button type="submit">Create Account</button>
            </div>
        </div>

        <!-- link to login page -->
        <div class="form-link">
             <span>Already have an account? <a href="login.html" class="signup">Login</a></span>
        </div>
    </div>
</body>
</html>
